<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    {%load staticfiles%}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}"/>
</head>
<body>
<div class="col-xs-6 col-xs-offset-3" id="forma">
    <div class="row">
        <div class="col-xs-12">
            <a class="col-xs-3 col-xs-offset-3" id="sing_in" href="/signup/">
                <h1><strong>Sign Up</strong></h1>
            </a>
            <div class="col-xs-1" id="slash">
                <h1><strong> / </strong></h1>
            </div>
            <div class="col-xs-3" id="sing_up">
                <h1><strong>Sign In</strong></h1>
            </div>
        </div>
        <div class="form-horizontal" id="inform">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Name" class="col-sm-2 control-label">Name</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="Name" name="Name" placeholder="Name">
                    </div>
                    <div class="col-xs-3">
                        <h4 style="color: #de5555;">{{ warning }}</h4>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-2 control-label">Password</label>
                    <div class="col-xs-4">
                        <input type="password" name="Password" class="form-control" id="Password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-6 col-xs-3">
                        <button type="submit" class="btn btn-default">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</body>
</html>
